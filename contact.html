<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="contact-instruction">
  <p>
    You can contact me at 01126132794 or fill in the form below.
  </p>
</div>

  <!-- Background Particles -->
  <div id="particles"></div>

  <!-- Contact Page Content -->
  <div class="contact-page">
    <h1 class="contact-title">Contact Me</h1>
    <a href="index.html" class="portfolio-button" style="margin-top: 20px; padding: 6px 12px; font-size: 14px;">‚Üê Back to Portfolio</a>
    

    <form id="contactForm" action="https://formspree.io/f/xnnvkypv" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" id="name" required />
      <input type="text" name="email" placeholder="Your Email " id="email" required />
      <textarea name="message" placeholder="Your Message" rows="6" id="message" required></textarea>
      <button type="submit" class="portfolio-button">Send</button>
    </form>
  </div>

  <!-- Particles background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>

  <!-- Form validation script -->
 <script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    const emailInput = document.getElementById('email');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');

    const email = emailInput.value.trim();
    const name = nameInput.value.trim();
    const message = messageInput.value.trim();

    // Regex to validate Gmail only
    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

    if (!gmailRegex.test(email)) {
      alert('Please enter a valid Gmail address ending with @gmail.com.');
      emailInput.focus();
      e.preventDefault();
      return;
    }

    if (!name || !message) {
      alert('Please fill in all fields.');
      e.preventDefault();
      return;
    }

    // Formspree handles the submission, but we clear the form after a short delay
    setTimeout(() => {
      emailInput.value = '';
      nameInput.value = '';
      messageInput.value = '';
    }, 300); // Adjust delay if needed
  });
</script>


</body>
</html>
